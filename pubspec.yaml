name: snibbo_app
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  auto_route: ^10.0.1
  dio: ^5.8.0+1
  toastification: ^3.0.2
  bloc: ^9.0.0
  equatable: ^2.0.7
  flutter_animate: ^4.5.2
